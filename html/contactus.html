<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/contactus.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="social">
      <div class="logo">
        <img src="../assets/logo.webp" alt="" />
      </div>
      <div class="textLogo">
        <img src="../assets/textLogo.png" alt="" />
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-google"></i>
      </div>
    </div>
    <div class="container">
      <header>
        <img src="../assets/header.jpg" />
      </header>
      <main>
        <nav>
          <ul>
            <li>
              <a href="./index.html" class="home"
                ><i class="fas fa-home"></i>Homepage</a
              >
            </li>
            <li>
              <a href="./gallery.html"><i class="fas fa-image"></i>Gallery</a>
            </li>
            <li>
              <a href="./contactus.html"
                ><i class="far fa-address-book"></i>Contact US</a
              >
            </li>
          </ul>
        </nav>
        <section>
          <div class="maps">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d382322.9037805176!2d30.626445804422858!3d36.86035767919105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c39aaeddadadc1%3A0x95c69f73f9e32e33!2sAntalya!5e0!3m2!1str!2str!4v1672324436615!5m2!1str!2str"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="contact">
            <div class="leftSide">
              <div class="firstName">
                <label for="">First Name</label>
                <input type="text" placeholder="Your FirstName..." />
              </div>
              <div class="lastName">
                <label for="">Last Name</label>
                <input type="text" placeholder="Your LastName..." />
              </div>
              <div class="message">
                <label for="">Message</label>
                <textarea placeholder="Write a Message..."></textarea>
              </div>
              <div class="button">
                <a href="">Send</a>
              </div>
            </div>
            <div class="rightSide">
              <h3>ADRESS</h3>
              <div class="adress">
                <p>
                  Tahılpazarı, Kazım Özalp Cd. No:84, 07040 Muratpaşa/Antalya
                </p>
              </div>
              <div class="tel">
                <p>+90 530 125 5707</p>
              </div>
              <div class="email">
                <p>alidemirtas7@gmail.com</p>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <label for="">All right reversed. &copy; | 2023</label>
      </footer>
    </div>
  </body>
</html>
